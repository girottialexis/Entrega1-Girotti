<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscarCli</title>
</head>
<body style="background-color:rgb(65, 49, 173)">
    <div>
        <h1 style="color: antiquewhite; font-family:'Tahoma'">Busqueda de cliente</h1>

    </div>
    <form action="/appagcelulares/clientessearch/" method="get">
       
    <input type="number" name="dni">
    <input type="submit" value="Encontrar" style="color: rgb(52, 7, 175); font-family:'Tahoma'">

    </form>
    
    {% if cliente %}
        
       <p style="color: antiquewhite; font-family:'Tahoma'"> Resultado de la busqueda: {{cliente.nombre}} {{cliente.apellido}} {{cliente.dni}}</p> 

    {% endif %}
    
</body>
</html>
